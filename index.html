<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text and Read Aloud</title>
    <style>
        #progress-container {
            position: relative;
            width: 100%;
            height: 20px;
            background: #ddd;
            margin-top: 20px;
        }
        #progress-bar {
            height: 100%;
            background: #4caf50;
            width: 0%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #time-display {
            margin-top: 5px;
        }
        #seek-bar {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Speech to Text and Read Aloud</h1>
    <button id="start-btn">Start Listening</button>
    <button id="stop-btn">Stop Listening</button>
    <p id="output"></p>
    <button id="speech-btn">Read Aloud</button>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <input placeholder="abcd" type="range" id="seek-bar" min="0" max="100" value="0" step="1">
    <div id="time-display">0:00 / 0:00</div>

    <script src="app.js"></script>
</body>
</html>
